<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

  <title>Spotify Web</title>
</head>

<body>
  <div class="container clearfix">

    <!-- barra menÃ¹ laterale -->
    <aside>
      <nav>
        <div class="nav-top">
          
          <div class="logo">
            <img src="img/logo.svg" alt="Spotify">
          </div>
          
          <ul class="menu">
            <li class="active">
              <img src="img/home.svg">
              Home
            </li>

            <li>
              <img src="img/search.svg">  
              Cerca
            </li>

            <li>
              <img src="img/libreria.svg">  
              La tua libreria
            </li>

          </ul>
  
          <ul class="playlists">
            <li><span>Playlist</span></li>
            <li class="plus">Crea Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>

        </div>
        
        <div class="nav-bottom">
          <ul>
            <li>
              <img class="download-app" src="img/download.svg">
              Installa app
              <div class="border-bot"></div>
            </li>
            <li>
              <img class="propic" src="img/profile.svg">
              <span class="profile-name">John Doe</span>
            </li>
          </ul>
        </div>
      </nav>
    </aside>
    
    <!-- main content -->
    <main>
      
      <!-- section fixed con button -->
      <section>
        <div class="button">
          <a href="#">Effettua l'Upgrade</a>
        </div>
      </section>

     
     

    </main>
  </div>

    <!-- footer con player -->
    <div class="player">
      <div class="player-left">L</div>
      <div class="player-mid">M</div>
      <div class="player-right">R</div>
    </div>

</body>
</html>
